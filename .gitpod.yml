tasks:
  - name: Install Conda
    command: |
      curl -O https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
      bash Miniconda3-latest-Linux-x86_64.sh

  - name: Activate Conda environment
    command: |
      conda activate dev

  - name: Install dependencies
    command: |
      cd /workspace/OpenCopilot
      llm-server && pip install -r requirements.txt
      cd ..
      pnpm dev

vscode:
  extensions:
    - ms-python.python